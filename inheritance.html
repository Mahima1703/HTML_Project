class person{

    display(name,age){

        document.write(name);
        document.write(age);
    }

    display(name,age,location){
        document.write("Inside 3 parameter");
        if(name==undefined){
            document.write(age);
        document.write(location);
        }
        else if (name==undefined && age==undefined){
            
        document.write(location);
        }
        else{
            document.write(name);
            document.write(age);
            document.write(location);
        }
        
        
    }
}

p.display("ram",24,"KVP");
